<label class="control control_checkbox clearfix" role="checkbox">
	<input type="checkbox" class="control__input" name="@@name" value="@@value"@@if (typeof(attr) !== 'undefined'){ @@attr}>
	<span class="control__visible control__visible_checkbox"></span>
	<span class="control__label">
		<span class="control__label__middle">@@title</span>
	</span>
</label>
