<form action="" method="post" class="form ajax-form">
	<div class="form__title">Вы так же можете отправить нам сообщение:</div>

	<div class="form__row clearfix">
		<input name="name" class="form__input" placeholder="Ф.И.О:">
	</div>
	
	<div class="form__row clearfix">
		<input name="email" class="form__input" placeholder="E-mail">
	</div>

	<div class="form__row clearfix">
		<input name="phone" class="form__input js-phone-watcher" placeholder="Номер телефона">
	</div>
	
	<div class="form__row clearfix">
		<textarea name="text" cols="30" rows="10" class="form__textarea" placeholder="Текст письма"></textarea>
	</div>

	<div class="form__row clearfix">
		<div class="form__col form__col_precaptcha">
			<label class="form__label">
				<span class="form__label__name">Введите код:</span>
			</label>

			<input name="captcha" class="form__input">
		</div>
	
		<div class="form__col form__col_captcha">
			<span class="form__captcha js-update-image">
				<img src="./images/captcha.png" id="captcha" alt="" class="form__captcha__image">
			</span>
		</div>
	</div>
	
	<div class="form__button">
		<button type="submit" class="button button_submit">Отправить сообщение</button>
	</div>
</form>
